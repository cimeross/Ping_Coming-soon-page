<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/styles/style.css" />
		<script
			src="https://kit.fontawesome.com/c213ad021c.js"
			crossorigin="anonymous"
		></script>
		<title>Milan Suvajac | Ping coming soon page</title>
	</head>
	<body>
		<header>
			<div class="header_container">
				<div class="logo"><img src="assets/images/logo.svg" alt="logo" /></div>
				<div class="main_heading">
					<h1>We are launching <span>soon!</span></h1>
					<p>Subscribe and get notified</p>
				</div>
				<div class="email_subscribe">
					<div class="email_input">
						<input
							type="email"
							id="email"
							placeholder="Your email address..."
						/>
						<small id="errorMsg"></small>
					</div>
					<button id="button">Notify Me</button>
				</div>
			</div>
		</header>
		<main>
			<div class="dashboard">
				<img src="assets/images/illustration-dashboard.png" alt="" />
			</div>
		</main>
		<footer>
			<div class="social_icons">
				<a href="https://www.facebook.com/" target="_blank">
					<i class="fab fa-facebook-f"></i>
				</a>
				<a href="https://twitter.com/" target="_blank">
					<i class="fab fa-twitter"></i>
				</a>
				<a href="https://www.instagram.com/" target="_blank">
					<i class="fab fa-instagram"></i>
				</a>
			</div>
			<p>&copy; Copyright Ping. All rights reserved.</p>
			<script src="assets/scripts/script.js"></script>
		</footer>
	</body>
</html>
